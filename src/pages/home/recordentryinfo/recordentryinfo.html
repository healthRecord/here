<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{record.topic}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group>
        <ion-item-divider color="primary">Personal Information</ion-item-divider>
        <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Date</p>
            <span item-right>{{record.day}} -- {{record.month}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Doctor</p>
            <span item-right>{{record.doctor}}</span>
        </ion-item>
        <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Phone No</p>
            <span item-right>{{record.phoneNo}}</span>
        </ion-item>
         <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Hospital</p>
            <span item-right>{{record.hospital}}</span>
        </ion-item>
         <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Symptoms</p>
            <span item-right>{{record.symp}}</span>
        </ion-item>
         <ion-item>
            <ion-icon name="ionic" item-left></ion-icon>
            <p>Medical Fee</p>
            <span item-right>$ {{record.price}}</span>
        </ion-item>

    </ion-item-group>
</ion-content>
